
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Post Creator</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  text-align: center;
  transition: 0.4s;
}

/* THEMES */
body.cute { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
body.romantic { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
body.luxury { background: linear-gradient(135deg, #232526, #414345); color: white; }

h1 {
  margin-bottom: 12px;
}

/* CONTROL PANEL */
.controls {
  background: white;
  padding: 20px;
  border-radius: 16px;
  max-width: 540px;
  margin: auto;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

textarea, select, input {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

/* PREVIEW CARD */
.preview {
  margin-top: 30px;
  padding: 20px;
  background: white;
  border-radius: 20px;
  max-width: 540px;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 12px 25px rgba(0,0,0,0.2);
  position: relative;
  overflow: hidden;
}

.preview img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 12px;
  display: none;
}

.preview h2 {
  color: #ff4d6d;
  font-size: 20px;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  color: rgba(255, 0, 90, 0.7);
  font-size: 22px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-420px); opacity: 0; }
}

/* MUSIC BUTTON */
.music-btn {
  margin-top: 10px;
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body class="cute">

<h1>üíò Valentine Post Creator</h1>

<div class="controls">

  <label>Choose Theme:</label>
  <select id="theme" onchange="changeTheme()">
    <option value="cute">Cute üíó</option>
    <option value="romantic">Romantic ‚ù§Ô∏è</option>
    <option value="luxury">Luxury üñ§</option>
  </select>

  <label>Message Templates:</label>
  <select onchange="applyTemplate(this.value)">
    <option value="">Choose a template üíå</option>
    <option value="You are my favorite love story ‚ù§Ô∏è">Romantic</option>
    <option value="Every day with you feels magical ‚ú®">Cute</option>
    <option value="You + Me = Forever üíû">Short & Sweet</option>
    <option value="My heart chose you and it will always choose you üíñ">Emotional</option>
  </select>

  <textarea id="message" placeholder="Write your Valentine message..." oninput="updateLive()"></textarea>

  <label>Upload Couple Photo:</label>
  <input type="file" id="photo" accept="image/*" onchange="loadPhoto(event)">

  <button class="music-btn" onclick="toggleMusic()">üéµ Play / Pause Music</button>

</div>

<div class="preview" id="post">
  <img id="previewImage">
  <h2 id="previewText">Start typing your Valentine message üíñ</h2>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_93cfa2a48c.mp3" type="audio/mp3">
</audio>

<script>
// LIVE MESSAGE PREVIEW
function updateLive() {
  const message = document.getElementById("message").value;
  document.getElementById("previewText").innerText =
    message || "Start typing your Valentine message üíò";
}

// CHANGE THEME
function changeTheme() {
  const theme = document.getElementById("theme").value;
  document.body.className = theme;
}

// APPLY TEMPLATE
function applyTemplate(text) {
  if (!text) return;
  document.getElementById("message").value = text;
  updateLive();
}

// UPLOAD PHOTO
function loadPhoto(event) {
  const image = document.getElementById("previewImage");
  image.src = URL.createObjectURL(event.target.files[0]);
  image.style.display = "block";
}

// FLOATING HEARTS
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";
  heart.style.fontSize = Math.random() * 22 + 14 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 450);

// BACKGROUND MUSIC
const music = document.getElementById("bgMusic");
function toggleMusic() {
  if (music.paused) music.play();
  else music.pause();
}
</script>

</body>
</html>
